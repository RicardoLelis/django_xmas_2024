{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ book.id|default:"Add New Book" }}</h1>
<form method="post" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'book_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
