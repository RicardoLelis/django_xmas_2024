{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Books</h1>
<table class="table-auto w-full bg-white shadow-md rounded border">
    <thead>
        <tr>
            <th class="px-4 py-2 border">Title</th>
            <th class="px-4 py-2 border">Author</th>
            <th class="px-4 py-2 border">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td class="px-4 py-2 border">{{ book.title }}</td>
            <td class="px-4 py-2 border">{{ book.author }}</td>
            <td class="px-4 py-2 border flex space-x-2">
                <a href="{% url 'book_update' book.id %}" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</a>
                <a href="{% url 'book_delete' book.id %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
