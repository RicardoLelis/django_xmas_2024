{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'book_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
